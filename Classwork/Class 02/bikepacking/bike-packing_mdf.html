<h1>Bike<br>Packing</h1>

<h3>What’s bikepacking?</h3>

<p>The short answer:<br>it’s backpacking with a bike.</p>

<p>Longer answer:<br>any ride that includes an overnight stay. This could be anything from ultralight singletrack tours to fully loaded dirt road touring (e.g. on the Great Divide Mountain Bike Route).</p>
